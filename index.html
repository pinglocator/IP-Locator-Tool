<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IP Locator</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b0f0b, #050705);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'JetBrains Mono', monospace;
  color: #9cff9c;
}

.terminal {
  width: 360px;
  background: #050805;
  border: 1px solid #143d14;
  border-radius: 8px;
  padding: 16px;
  box-shadow:
    0 0 15px rgba(0,255,100,.15),
    inset 0 0 25px rgba(0,255,100,.05);
  position: relative;
  overflow: hidden;
}

.terminal::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

.header {
  font-weight: 600;
  color: #b6ffb6;
  margin-bottom: 12px;
}

.prompt {
  color: #4dff4d;
}

input {
  width: 100%;
  margin-top: 4px;
  background: #020402;
  border: 1px solid #1e5f1e;
  color: #9cff9c;
  padding: 8px;
  font-family: inherit;
  outline: none;
}

input::placeholder { color: #4f7f4f; }

input:focus { border-color: #4dff4d; }

button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  background: #061006;
  border: 1px solid #2e8f2e;
  color: #9cff9c;
  font-family: inherit;
  cursor: pointer;
}

button:hover {
  background: #0a1a0a;
  box-shadow: 0 0 10px rgba(0,255,100,.25);
}

pre {
  margin-top: 12px;
  font-size: 0.85em;
  white-space: pre-wrap;
  color: #b6ffb6;
}
</style>
</head>

<body>
<div class="terminal">
  <div class="header">[ IP-LOCATOR v1.1 ]</div>

  <div class="prompt">$ target_ip</div>
  <input id="ip" placeholder="IPv4 / IPv6 (leave blank = self)">

  <button onclick="lookup()">RUN TRACE</button>

  <pre id="result"></pre>
</div>

<script>
function isValidIP(ip) {
  const ipv4 = /^(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}$/;
  const ipv6 = /^([0-9a-f]{1,4}:){7}[0-9a-f]{1,4}$/i;
  return ipv4.test(ip) || ipv6.test(ip);
}

async function lookup() {
  const ip = document.getElementById("ip").value.trim();
  const result = document.getElementById("result");

  if (ip && !isValidIP(ip)) {
    result.textContent = "[!] INVALID IP FORMAT";
    return;
  }

  const url = ip
    ? `https://ipwhois.app/json/${ip}`
    : `https://ipwhois.app/json/`;

  result.textContent = "[*] initiating trace...";

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!data.success) {
      result.textContent = "[!] lookup failed";
      return;
    }

    result.textContent =
`[+] TRACE COMPLETE
--------------------------
IP        : ${data.ip}
VERSION   : ${data.type}
CITY      : ${data.city}
REGION    : ${data.region}
COUNTRY   : ${data.country}
ISP       : ${data.isp}
ASN       : ${data.asn}
LAT / LNG : ${data.latitude}, ${data.longitude}`;
  } catch (err) {
    result.textContent = "[!] NETWORK FAILURE";
  }
}
</script>
</body>
</html>
